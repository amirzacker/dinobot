<html>
  <head>

    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      <link rel="stylesheet" href="./styles.css" />
      <link rel="stylesheet" href="./spinner.css" />
  
      <script src="./main.js" defer></script>
      <title>Dino Bot</title>
    </head>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container showcase ">
        <form id="image-form">
          <h1>Dino Image Generator </h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </div>
      <div class="response-container">
        <div class="title-reponse">
          <h1>Résultat</h1>

        </div>
        <div class="image">
          <div class="image-container">
            <h2 class="msg"></h2>
            <img src="" alt="" id="image" />
            <button style="display:none" id="download-btn">Télécharger</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spinner"></div>
  </body>

  

</html>
