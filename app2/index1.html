<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./spinner.css" />

    <script src="./main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Image Genrator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
          <h1>Describe An Image</h1>

        <form id="image-form">
          <div class="form-control">
            <label for="classe">Classe : </label>
            <select id="classe" name="classe">
              <option value="3e">3e</option>
              <option value="4e">4e</option>
              <option value="5e">5e</option>
              <option value="6e">6e</option>
            </select>
          </div>

          <div class="form-control"></div>

          <div class="form-control">
            <label for="matiere">Matière : </label>
            <select id="matiere" name="matiere">
              <option selected disabled value="">choisir</option>
              <option value="francais">Français</option>
              <option value="maths">Mathématiques</option>
              <option value="physique-chimie">Physique-Chimie</option>
            </select>
          </div>
          <div class="form-control">
            <label for="chapter">Chapitre :</label>
            <select id="chapter" name="chapter" required>
              <option selected disabled value="xxx">choisir</option>
            </select>
          </div>

          <div class="form-control">
            <label for="requete">Requete :</label>
            <select id="requete" name="requete" required>
              <option selected disabled value="xxx">choisir</option>
              <option value="exercices">exercices</option>
              <option value="resume-du-cours">résumé du cours</option>
              <option value="chat">chat</option>
            </select>
          </div>

          <div class="form-control">
            <label for="level">Niveau :</label>
            <select id="level" name="level">
              <option selected disabled value="">choisir</option>
              <option value="exercice de découverte">
                exercice de découverte
              </option>
              <option value="exercice d'entraînement">
                exercice d'entraînement
              </option>
            </select>
          </div>


          <div class="form-control">
            <label for="exercice">Exercice :</label>
            <select id="exercice" name="exercice" required>
              <option selected disabled value="xxx">choisir</option>
            </select>
          </div>

          <button type="submit" class="btn">Valider</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
